<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>three.js - pointerlock controls</title>
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}

			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}

			#blocker {

				position: absolute;

				width: 100%;
				height: 100%;

				background-color: rgba(0,0,0,0.5);

			}

			#instructions {

				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;

				cursor: pointer;

			}

		</style>
	</head>
	<body>

		<script src="https://rawgithub.com/mrdoob/three.js/master/build/three.min.js"></script>
		<script src="http://homepages.ecs.vuw.ac.nz/~markovmadd/OBJLoader.js"></script>
		<script src="http://homepages.ecs.vuw.ac.nz/~remnanjona/M.A.F.I.A/js/OBJMTLLoader.js"></script>
		<script src="http://homepages.ecs.vuw.ac.nz/~markovmadd/PointerLockControls.js"></script>

		<div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
			<div id="fb-root"></div>
	    		<div class="fb-login-button" autologoutlink="true" scope="publish_stream" data-show-faces="false" data-width="200" data-max-rows="1"></div>
			</div>


		</div>

		<script>

			var camera, scene, renderer;
			var geometry, material, mesh;
			var controls,time = Date.now();

			var objects = [];

			var blades = [];
			var blade_speed = [];

			var ray;

			var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );

			// http://www.html5rocks.com/en/tutorials/pointerlock/intro/

			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

			if ( havePointerLock ) {

				var element = document.body;

				var pointerlockchange = function ( event ) {

					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {

						controls.enabled = true;

						blocker.style.display = 'none';

					} else {

						controls.enabled = false;

						blocker.style.display = '-webkit-box';
						blocker.style.display = '-moz-box';
						blocker.style.display = 'box';

						instructions.style.display = '';

					}

				}

				var pointerlockerror = function ( event ) {

					instructions.style.display = '';

				}

				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );

				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );

				instructions.addEventListener( 'click', function ( event ) {

					instructions.style.display = 'none';

					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;

					if ( /Firefox/i.test( navigator.userAgent ) ) {

						var fullscreenchange = function ( event ) {

							if ( document.fullscreenElement === element || document.mozFullscreenElement === element || document.mozFullScreenElement === element ) {

								document.removeEventListener( 'fullscreenchange', fullscreenchange );
								document.removeEventListener( 'mozfullscreenchange', fullscreenchange );

								element.requestPointerLock();
							}

						}

						document.addEventListener( 'fullscreenchange', fullscreenchange, false );
						document.addEventListener( 'mozfullscreenchange', fullscreenchange, false );

						element.requestFullscreen = element.requestFullscreen || element.mozRequestFullscreen || element.mozRequestFullScreen || element.webkitRequestFullscreen;

						element.requestFullscreen();

					} else {

						element.requestPointerLock();

					}

				}, false );

			} else {

				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';

			}

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0xffffff, 0, 750 );

				var light = new THREE.DirectionalLight( 0xffffff, 1.5 );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				var light = new THREE.DirectionalLight( 0xffffff, 0.75 );
				light.position.set( -1, - 0.5, -1 );
				scene.add( light );

				controls = new THREE.PointerLockControls( camera );
				scene.add( controls.getObject() );

				ray = new THREE.Raycaster();
				ray.ray.direction.set( 0, -1, 0 );

				// floor

				geometry = new THREE.PlaneGeometry( 2000, 2000, 100, 100 );
				geometry.applyMatrix( new THREE.Matrix4().makeRotationX( - Math.PI / 2 ) );

				for ( var i = 0, l = geometry.vertices.length; i < l; i ++ ) {

					var vertex = geometry.vertices[ i ];
					vertex.x += Math.random() * 20 - 10;
					vertex.y += Math.random() * 2;
					vertex.z += Math.random() * 20 - 10;

				}

				for ( var i = 0, l = geometry.faces.length; i < l; i ++ ) {

					var face = geometry.faces[ i ];
					face.vertexColors[ 0 ] = new THREE.Color().setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					face.vertexColors[ 1 ] = new THREE.Color().setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					face.vertexColors[ 2 ] = new THREE.Color().setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );

				}


				//material = new THREE.MeshBasicMaterial( { vertexColors: THREE.VertexColors } );
                var loader = new THREE.ImageLoader( );
                loader.load( 'http://homepages.ecs.vuw.ac.nz/~remnanjona/M.A.F.I.A/res/random.png', function ( image ) {

                	var texture = new THREE.Texture();
                    texture.image = image;
                    texture.needsUpdate = true;

                   	geometry = new THREE.PlaneGeometry( 2000, 2000, 100, 100 );
					geometry.applyMatrix( new THREE.Matrix4().makeRotationX( - Math.PI / 2 ) );

					for ( var i = 0, l = geometry.vertices.length; i < l; i ++ ) {

						var vertex = geometry.vertices[ i ];
						vertex.x += 0; //Math.random() * 20 - 10;
						vertex.y += Math.random() * 30;
						vertex.z += 0; //Math.random() * 20 - 10;

					}

                    material  = new THREE.MeshLambertMaterial({
  						map           : texture,
 						vertexColors  : THREE.VertexColors
 					} );

 					mesh = new THREE.Mesh( geometry, material );
					scene.add( mesh );
				});

                

				// objects

				geometry = new THREE.CubeGeometry( 20, 20, 20 );

				for ( var i = 0, l = geometry.faces.length; i < l; i ++ ) {

					var face = geometry.faces[ i ];
					face.vertexColors[ 0 ] = new THREE.Color().setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					face.vertexColors[ 1 ] = new THREE.Color().setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					face.vertexColors[ 2 ] = new THREE.Color().setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );

				}

				for ( var i = 0; i < 500; i ++ ) {

					material = new THREE.MeshPhongMaterial( { specular: 0xffffff, shading: THREE.FlatShading, vertexColors: THREE.VertexColors } );

					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = Math.floor( Math.random() * 20 - 10 ) * 20;
					mesh.position.y = Math.floor( Math.random() * 20 ) * 20 + 10;
					mesh.position.z = Math.floor( Math.random() * 20 - 10 ) * 20;
					scene.add( mesh );

					material.color.setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );

					objects.push( mesh );

				}

				// obj stuff
				var scale = 40;
				var house_scale = 20;
				var positions_x = [];
				var positions_y = [];
				var positions_z = [];
				var house_positions_x = [];
				var house_positions_y = [];
				var house_positions_z = [];


                for ( var i = 0; i < 30; i++ ) {

                		positions_x.push(Math.floor( Math.random() * 50 - 25 ) * 20);
						positions_y.push(0);
						positions_z.push(Math.floor( Math.random() * 50 - 25 ) * 20);

						house_positions_x.push(Math.floor( Math.random() * 80 - 40 ) * 20);
						house_positions_y.push(0);
						house_positions_z.push(Math.floor( Math.random() * 80 - 40 ) * 20);

                }



    //             var loadermtl = new THREE.OBJMTLLoader();
				// loadermtl.addEventListener( 'load', function ( event ) {
				// 	var mesh = event.content;
				// 	scene.add( mesh );
				// 	objects.push( mesh );

				// });
				// loadermtl.load( 'http://homepages.ecs.vuw.ac.nz/~remnanjona/M.A.F.I.A/res/house/house_1_body.obj',
				//  				'http://homepages.ecs.vuw.ac.nz/~remnanjona/M.A.F.I.A/res/house/house_1_body.mtl' );


				var loader = new THREE.OBJLoader( );
				loader.load( 'http://homepages.ecs.vuw.ac.nz/~remnanjona/M.A.F.I.A/res/house/house_1_body.obj', function ( object ) {
                	
                	for ( var i = 0; i < house_positions_x.length; i++ ) {
                		var mesh = object.clone();

                		mesh.scale.set(house_scale, house_scale, house_scale);
                		mesh.position.x = house_positions_x[i];
						mesh.position.y = house_positions_y[i];
						mesh.position.z = house_positions_z[i];
                    	scene.add( mesh );

                    	material.color.setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
                    	objects.push( mesh );
                	}
                } );



				var loader = new THREE.OBJLoader( );
				loader.load( 'http://homepages.ecs.vuw.ac.nz/~remnanjona/M.A.F.I.A/res/windmill_blades.obj', function ( object ) {
                	
                	for ( var i = 0; i < positions_x.length; i++ ) {
                		var mesh = object.clone();

                		mesh.scale.set(scale, scale, scale);
                		mesh.position.x = positions_x[i];
						mesh.position.y = positions_y[i] + 6.13328 * scale;
						mesh.position.z = positions_z[i];
                    	scene.add( mesh );
                    	blades.push( mesh );
                    	blade_speed.push( Math.random() * 0.2 );

                    	material.color.setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
                    	objects.push( mesh );
                	}
                } );

                loader.load( 'http://homepages.ecs.vuw.ac.nz/~remnanjona/M.A.F.I.A/res/windmill_base.obj', function ( object ) {
                	material = new THREE.MeshPhongMaterial( { specular: 0xffffff, shading: THREE.FlatShading, vertexColors: THREE.VertexColors } );

                	for ( var i = 0; i < positions_x.length; i++ ) {
                		var mesh = object.clone();

                		mesh.scale.set(scale, scale, scale);
                		mesh.position.x = positions_x[i];
						mesh.position.y = positions_y[i];
						mesh.position.z = positions_z[i];
                    	scene.add( mesh );

                    	material.color.setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
                    	objects.push( mesh );
                	}

                });


				//

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				//

				controls.isOnObject( false );

				ray.ray.origin.copy( controls.getObject().position );
				ray.ray.origin.y -= 10;

				var intersections = ray.intersectObjects( objects );

				if ( intersections.length > 0 ) {

					var distance = intersections[ 0 ].distance;

					if ( distance > 0 && distance < 10 ) {

						controls.isOnObject( true );

					}

				}

				// rotate all the blades
				for (var i = 0; i < blades.length; i++) {
					blades[i].rotation.z += blade_speed[i];
				}

				controls.update( Date.now() - time );

				renderer.render( scene, camera );

				time = Date.now();

			}

		</script>
	</body>
